<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ЛИГА Банк</title>
  <link rel="icon" href="img/logo-favicon.svg">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="page-header">
    <a class="logo" href="#">
      <img class="logo__image" src="img/logo.svg" width="149" height="30" alt="ЛИГА Банк">
    </a>

    <ul class="menu">
      <li class="menu__item"><a class="menu__ref" href="#services">Услуги</a></li>
      <li class="menu__item"><a class="menu__ref" href="#calculate">Рассчитать кредит</a></li>
      <li class="menu__item"><a class="menu__ref" href="#contacts">Контакты</a></li>
      <li class="menu__item"><a class="menu__ref" href="#question">Задать вопрос</a></li>
    </ul>

    <button class="enter" type="button"></button>

    <div class="loginPopup loginPopup__close">
      <header class="loginPopup__header">
        <a class="logoInternetBank" href="#">
          <img class="logoInternetBank__image" src="img/logo-internet-bank.svg">
        </a>
        <button class="close" type="button"></button>
      </header>

      <form class="loginForm">
        <label class="label" for="login">Логин</label>
        <input class="login" type="text" id="login" name="login">
        <label class="label" for="password">Пароль</label>
        <div class="password">
          <input class="password__input" type="password" id="password" name="password">
          <div class="password__show"></div>
          <a class="password__forget" href="#">Забыли пароль?</a>
        </div>
        <input class="enterButton" type="submit" value="Войти">
      </form>
    </div>
  </header>

  <div class="overlay"></div>
  <script src="js/popup.js"></script>
</body>

</html>
